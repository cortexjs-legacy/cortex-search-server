<!DOCTYPE html><html ng-app="app"><head><meta charset="utf-8"><title>Cortex Search</title><link href="/css/search.css" rel="stylesheet"/><link href="/css/readme.css" rel="stylesheet"/><script type="text/javascript" src="/js/lib/angular.js"></script><script type="text/javascript" src="/js/search.js"></script></head><body ng-controller="Controller"><div class="head"><div class="logo"><img src="/img/logo.png"></div><div class="search"><i class="icon-search"></i><input ng-model="searchInput" ng-enter="search()" placeholder="keyword:ajax|name:jquery|author:ltebean" class="input"><i class="icon-close"></i></div></div><div ng-show="pkg" class="content"><div class="mods"><div ng-repeat="package in pkgs" ng-click="viewDetail(package)" ng-class="{'mod-selected': pkg.name==package.name}" class="mod"><div class="name">{{package.name}}</div><div class="desc">{{package.description}}</div></div></div><div class="detail"><div class="block header"><div class="author"><img src="https://avatars0.githubusercontent.com/u/1646564?s=460" class="avatar"></div><div class="desc"><div class="title">{{pkg.name}}</div><div class="info">by &nbsp<a>{{pkg.author.name}} </a><span class="date">{{pkg.time.modified | date:MMM-dd-yyyy}}</span></div></div></div><div class="block intro">{{pkg.description}} </div><div class="block readme"><div class="title">README</div><div ng-bind-html-unsafe="pkg.readme" class="content"></div></div></div><div class="metas"><div class="top"></div><div class="meta"><i class="icon-repo"></i><span class="title">Repo</span><span class="pull-right">{{pkg.repository.url}}</span></div><div class="meta"><i class="icon-home"></i><span class="title">Home</span><span class="pull-right">{{pkg.homepage}}</span></div><div class="meta"><i class="icon-bug"></i><span class="title">Issues</span><span class="pull-right">{{pkg.bugs.url}}</span></div><div class="tags"><div class="title">Keywords</div><div><div ng-repeat="keyword in pkg.keywords" class="tag">{{keyword}}</div></div></div><div class="maintainers"><div class="title">Maintainers</div><div class="avatars"><img ng-repeat="maintainer in pkg.maintainers" ng-src="{{maintainer.avatarMedium}}" class="avatar-sm"></div></div></div></div></body></html>
